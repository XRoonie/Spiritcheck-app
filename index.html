
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SpiritCheck App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #00796b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    .lang {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="lang" onclick="switchLanguage()">Sprache / Language</div>
  <h1 id="title">Willkommen bei SpiritCheck!</h1>
  <p id="desc">Hier entstehen spirituelle Impulse.</p>
  <p id="daily"></p>
  <button onclick="showMessage()">Neuer Impuls</button>

  <script>
    const messages = {
      de: [
        "Glaube an dich.",
        "Jeder Tag ist ein Neuanfang.",
        "Lass dein Herz sprechen."
      ],
      en: [
        "Believe in yourself.",
        "Every day is a new beginning.",
        "Let your heart speak."
      ]
    };
    const daily = {
      de: "Heute ist dein Tag!",
      en: "Today is your day!"
    }
    let lang = 'de';
    function switchLanguage() {
      lang = lang === 'de' ? 'en' : 'de';
      document.getElementById('title').innerText = lang === 'de' ? 'Willkommen bei SpiritCheck!' : 'Welcome to SpiritCheck!';
      document.getElementById('desc').innerText = lang === 'de' ? 'Hier entstehen spirituelle Impulse.' : 'Here spiritual impulses arise.';
      document.getElementById('daily').innerText = daily[lang];
    }
    function showMessage() {
      const msg = messages[lang][Math.floor(Math.random() * messages[lang].length)];
      alert(msg);
    }
    document.getElementById('daily').innerText = daily[lang];
  </script>
</body>
</html>
